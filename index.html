<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专属定制香水</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- 标题 -->
        <h1>你的专属定制香水</h1>

        <!-- 问题 1：香水整体氛围 -->
        <h2>1. 你希望香水的整体氛围如何？</h2>
        <div class="slider-container">
            <label for="fresh">清新活力 (0%-100%)</label>
            <input type="range" id="fresh" name="fresh" min="0" max="100" value="50" oninput="updateValue('fresh', this.value)">
            <div class="output" id="fresh-output">50%</div>
        </div>

        <div class="slider-container">
            <label for="warm">温暖柔和 (0%-100%)</label>
            <input type="range" id="warm" name="warm" min="0" max="100" value="50" oninput="updateValue('warm', this.value)">
            <div class="output" id="warm-output">50%</div>
        </div>

        <div class="slider-container">
            <label for="elegant">优雅经典 (0%-100%)</label>
            <input type="range" id="elegant" name="elegant" min="0" max="100" value="50" oninput="updateValue('elegant', this.value)">
            <div class="output" id="elegant-output">50%</div>
        </div>

        <div class="slider-container">
            <label for="mysterious">神秘深邃 (0%-100%)</label>
            <input type="range" id="mysterious" name="mysterious" min="0" max="100" value="50" oninput="updateValue('mysterious', this.value)">
            <div class="output" id="mysterious-output">50%</div>
        </div>

        <div class="slider-container">
            <label for="sweet">甜美轻快 (0%-100%)</label>
            <input type="range" id="sweet" name="sweet" min="0" max="100" value="50" oninput="updateValue('sweet', this.value)">
            <div class="output" id="sweet-output">50%</div>
        </div>

        <!-- 导航按钮 -->
        <div class="navigation">
            <a href="#previous">上一步</a>
            <a href="#next">下一步</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
